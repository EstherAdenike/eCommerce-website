    <title>Login/Register</title>

    <div class="login">
      <br />
      <h1>Login</h1>
      <br />

          type="email"
          class="input"
          placeholder="Enter Email Address"
        /><br /><br />

        <input
          type="password"
          class="input"
          placeholder="Enter Password"
        /><br /><br />
      </form>

      <a href="products.html"><button class="button">Login</button></a>
      <p class="signup">
        Don't have an account? <a href="index.html">Sign Up</a>
      </p>
    </div>
